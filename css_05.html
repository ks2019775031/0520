<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>클래스와 아이디 연습</title>
	<style>
		    .multi{color:red;}
		    #one{color:green;}
		    p {color:blue;}
		    h3.multi{color:yellow;}
    </style>
</head>
<body>
	<p class="multi">클래스 속성을 부여할 수 있습니다.</p>
	<p class="multi">클래스 속성은 여러 개를 지정할 수 있습니다..</p>
    <h3 class="multi">클래스 속성을 부여할 수 있습니다..</h3>
    <h4 class="multi">클래스 속성을 부여할 수 있습니다.</h4>
    <p class="multi">클래스 속성을 부여할 수 있습니다.</p>
    <p id="one">아이디 속성을 부여할 수 있습니다.</p>
    <p>아이디 속성은 only one입니다.</p>
    <p>문서 내에 하나만 지정해야 합니다.</p>
    <p class="multi">클래스는 .으로, 아이디는 #으로 잡습니다.</p>
</body>
</html>
